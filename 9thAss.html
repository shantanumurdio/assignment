<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Styling</title>
    <link rel="stylesheet" href="9thAss.css" />
  </head>
  <body>
    <div id="styledDiv">Sample Text</div>
    <div id="controls">
      <br>
      <label>Text Color</label>
      <br>
      <select id="colorDropdown">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
      <br>
      <label>Background Color</label>
      <br>
      <select id="bgColorDropdown">
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <br>
      <label>Padding</label>
      <br>
      <select id="paddingDropdown">
        <option value="10px">10px</option>
        <option value="20px">20px</option>
        <option value="30px">30px</option>
      </select>
      <br>
      <label>Font Size</label>
      <br>
      <select id="fontSizeDropdown">
        <option value="12px">12px</option>
        <option value="16px">16px</option>
        <option value="20px">20px</option>
      </select>
      <br>
      <label>Font Weight</label>
      <br>
      <select id="fontWeightDropdown">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
      </select>
    </div>
    <script src="9thAss.js"></script>
  </body>
</html>
